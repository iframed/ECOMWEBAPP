<div class="container mb-4">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg auth-card">
                <div class="card-header text-center text-white">
                    Authentification
                </div>
                <div class="card-body">
                    <form [formGroup]="userFormGroup1" (ngSubmit)="handlelogin()">
                        <div class="card shadow">
                            <div class="card-header" style="background-color: black; color: white; align-items: center; position: relative;">
                               Connectez Vous
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" formControlName="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" formControlName="password" class="form-control" required>
                        </div>
                        <button class="btn login-button w-100" type="submit">Login</button>
                    </form> 
                    <div class="mt-3 text-center">
                        <a class="explore-button" [routerLink]="['register']">Inscrivez-vous</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
