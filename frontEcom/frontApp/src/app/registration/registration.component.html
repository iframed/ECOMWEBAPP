

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-white" style="background-color: black;">
                    Inscrivez Vous
                </div>
                <div class="card-body">
                    <form (ngSubmit)="register()" [formGroup]="userFormGroup1">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your first name" required formControlName="name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Choose a password" required formControlName="password">
                        </div>
                        <button type="submit" style="background-color: black;" class="explore-button" [disabled]="userFormGroup1.invalid">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
